name: 'action-update-dprint-plugins'
description: 'Update dprint plugins in dprint.json config file'
author: 'Kenichi Kamiya <kachick1@gmail.com>'
branding:
  icon: 'arrow-up-circle'
  color: 'blue'
inputs:
  base-branch:
    description: 'The branch into which you want updating PR merged'
    required: true
  github-token:
    description: 'The token will be used to create PR'
    required: true
  auto-merge:
    description: 'The updating PR will be auto merged if no change exist even after `dprint fmt`'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: git setting
      run: |
        git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git config --local user.name 'github-actions[bot]'
      shell: bash
    # Referenced https://github.com/dprint/check/blob/2f1cf31537886c3bfb05591c031f7744e48ba8a1/action.yml#L16-L20
    - name: Install dprint
      shell: bash
      run: |
        curl -fsSL https://dprint.dev/install.sh | sh -s > /dev/null 2>&1
        echo "/home/runner/.dprint/bin" >> $GITHUB_PATH
    - name: Create branch
      run: |
        timestamp=`date +"%Y%m%d-%H%M-UTC"`
        git switch -c "action-update-dprint-plugins-$timestamp"
      shell: bash
    - name: Update plugins
      run: |
        ~/.dprint/bin/dprint config update --yes
        if git add --intent-to-add . && git diff --exit-code; then
          echo 'update=false' >> $GITHUB_STATE
        else
          echo 'update=true' >> $GITHUB_STATE
          git commit -a -m 'chore: \`dprint config update\`'
        fi
      shell: bash
    - name: fmt
      if: ${{ env.STATE_update == 'true' }}
      run: |
        ~/.dprint/bin/dprint fmt
        if git add --intent-to-add . && git diff --exit-code; then
          echo 'fmt=false' >> $GITHUB_STATE
        else
          echo 'fmt=true' >> $GITHUB_STATE
          git commit -a -m 'chore: \`dprint fmt\`'
        fi
      shell: bash
    - name: Create PR
      if: ${{ env.STATE_update == 'true' || env.STATE_fmt == 'true' }}
      run: gh pr create --fill --base ${{ inputs.base-branch}} --title 'Update dprint plugins' --body 'This PR has been created by https://github.com/kachick/action-update-dprint-plugins'
      env:
        GH_TOKEN: '${{ inputs.github-token }}'
      shell: bash
